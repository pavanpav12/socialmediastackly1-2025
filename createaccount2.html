 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Ticketing Tool</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:#f4f9ff;
  padding-top:40px;  /* FIX: NAVBAR SPACE */
  margin-top: 30px;
}

/* ================= LOADER ================= */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: indianred;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  animation: fadeOut 1.2s ease 1s forwards;
}

.loader-content {
  text-align: center;
  position: relative;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%);
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: pulse 1.5s infinite ease-in-out;
  z-index: 1;
}

#loader p {
  color: white;
  margin-top: 15px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  animation: fadeText 3s infinite alternate;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
  70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.2; }
  100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
}

@keyframes fadeText {
  from { opacity: 0.5; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}


/* ================= NAVBAR ANIMATED ================= */
.navbar{
  width:100%;
  background: linear-gradient(90deg, #4b2cff, #885cff, #c56ffd);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:fixed;
  top:0;
  left:0;
  z-index:9999;
  box-shadow:0 4px 25px rgba(0,0,0,0.25);

  transform: translateY(-40px);
  opacity:0;
  animation: navbarDrop 0.8s ease forwards;
}

@keyframes navbarDrop {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* LOGO animation */
.logo-area img{
  height:50px;
  width:auto;
  opacity:0;
  animation: logoFade 1s ease 0.4s forwards;
}

@keyframes logoFade {
  from { transform: scale(0.6); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

/* DESKTOP MENU */
.nav-menu{
  display:flex;
  gap:25px;
  list-style:none;
}

.nav-menu li a{
  color:white;
  text-decoration:none;
  font-size:16px;
  padding:8px 12px;
  border-radius:8px;
  transition:.3s;
}

/* GLOW HOVER */
.nav-menu li a:hover{
  background:#ffffff26;
  box-shadow:0 0 10px #ffffff77;
  transform: translateY(-3px);
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:42px;
  left:0;
  background:#0b2447;
  width:160px;
  border-radius:8px;
  list-style:none;
  padding:10px 0;
  border:1px solid rgba(255,255,255,0.2);
  display:none;
  animation: dropFade .35s ease;
}

@keyframes dropFade {
  from { opacity:0; transform:translateY(8px); }
  to   { opacity:1; transform:translateY(0); }
}

.dropdown.open .dropdown-menu{
  display:block;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  opacity:0;
  animation: fadeIn 1s ease 0.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.hamburger span{
  width:28px;
  height:3px;
  background:white;
  border-radius:4px;
  transition:.3s;
}

/* MOBILE MENU */
@media(max-width:768px){

  .hamburger{
    display:flex;
  }

  .nav-menu{
    position:fixed;
    top:70px;
    right:-100%;
    width:260px;
    background:#0b2447;
    height:calc(100vh - 70px);
    flex-direction:column;
    padding-top:15px;
    padding-bottom:30px;
    box-shadow:-4px 0 18px rgba(0,0,0,0.3);
    transition:0.4s ease;
  }

  .nav-menu.active{
    right:0;
  }

  .nav-menu li{
    width:100%;
    border-bottom:1px solid rgba(255,255,255,0.1);
    opacity:0;
    animation: slideIn 0.6s ease forwards;
  }

  @keyframes slideIn {
    0% { transform:translateX(50px); opacity:0; }
    100% { transform:translateX(0); opacity:1; }
  }

  .nav-menu li a{
    display:block;
    width:100%;
    padding:15px 8px;
    font-size:18px;
  }

  .dropdown-menu{
    position:relative;
    width:100%;
    border-radius:0;
  }
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
  <div class="loader-content">
    <div class="pulse-ring"></div>
    <p>Loading Stackly...</p>
  </div>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">

  <div class="logo-area">
    <img src="Screenshot (7) (1) (1).webp" alt="Logo">
  </div>

 <ul class="nav-menu" id="navMenu">

  <li class="dropdown">
    <a href="#" class="dropdown-btn">Home ▾</a>
    <ul class="dropdown-menu">
      <li><a href="index.html">Home 1</a></li>
      <li><a href="Home2.html">Home 2</a></li>
    </ul>
  </li>

  <li><a href="trending.html">Trending</a></li>
  <li><a href="orderpayment.html">Payments</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="blog.html">Blog</a></li>
  <li><a href="contact.html">Contact</a></li>
 
<li><a href="signup1.html">Signin</a></li>
</ul>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

</nav>

<!-- ================= JS ================= -->
<script>
/* MOBILE MENU TOGGLE */
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

/* DROPDOWNS OPEN */
document.querySelectorAll(".dropdown-btn").forEach(btn => {
  btn.addEventListener("click", function(e){
    e.preventDefault();
    this.parentElement.classList.toggle("open");
  });
});
</script>
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account – Stackly</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  background:#eef5ff;
  padding:30px;
}

/* CARD */
.card{
  max-width:650px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  font-size:24px;
  margin-bottom:18px;
  color:#2d8cff;
}

form{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

.full{grid-column:1 / -1;}

label{font-size:14px;margin-bottom:4px;display:block;}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea{resize:vertical;height:80px;}

button{
  grid-column:1 / -1;
  padding:12px;
  border:none;
  background:#2d8cff;
  color:white;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
}

button:hover{
  background:#1e6cd8;
}

.success{
  display:none;
  margin-top:20px;
  background:#d4ffe1;
  padding:12px;
  text-align:center;
  border-radius:8px;
  border:1px solid #00cc55;
  font-size:16px;
  color:#008833;
}
.signin-btn{
  grid-column:1 / -1;
  display:block;
  text-align:center;
  margin-top:10px;
  padding:12px;
  background:#fff;
  border:2px solid #2d8cff;
  color:#2d8cff;
  font-weight:600;
  border-radius:8px;
  text-decoration:none;
  font-size:15px;
  transition:0.3s;
}

.signin-btn:hover{
  background:#e8f1ff;
}


/* MOBILE */
@media(max-width:600px){
  form{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Create Your Stackly Account</h1>

  <form id="signupForm">

    <div>
      <label>First Name</label>
      <input type="text" id="firstname" placeholder="John" required>
    </div>

    <div>
      <label>Last Name</label>
      <input type="text" id="lastname" placeholder="Doe" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
    </div>

    <div>
      <label>Phone</label>
      <input type="text" id="phone" maxlength="10" placeholder="9876543210" required>
    </div>

    <div class="full">
      <label>Address</label>
      <input type="text" id="address" placeholder="Street, Area" required>
    </div>

    <div>
      <label>City</label>
      <input type="text" id="city" required>
    </div>

    <div>
      <label>Pincode</label>
      <input type="text" id="pincode" maxlength="6" required>
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="password" minlength="6" required>
    </div>

    <div>
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" minlength="6" required>
    </div>

    <div class="full">
      <label>About You</label>
      <textarea id="about" placeholder="Tell something..."></textarea>
    </div>

    <button type="submit">Create Account</button>
    <!-- New SIGN IN button -->
    <a href="signup1.html" class="signin-btn">Sign In</a>

</form>

  </form>
</div>

<div class="success" id="successBox">✔ Account created! Redirecting...</div>

<script>
/* =========  FORCE INPUT RULES ========= */
document.getElementById("firstname").addEventListener("input", onlyLetters);
document.getElementById("lastname").addEventListener("input", onlyLetters);
document.getElementById("city").addEventListener("input", onlyLetters);
document.getElementById("phone").addEventListener("input", onlyDigits);
document.getElementById("pincode").addEventListener("input", onlyDigits);

function onlyLetters(){ this.value = this.value.replace(/[^A-Za-z ]/g,''); }
function onlyDigits(){ this.value = this.value.replace(/[^0-9]/g,''); }

/* =========  FORM VALIDATION ========= */
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  let first = firstname.value.trim();
  let last  = lastname.value.trim();
  let emailVal = email.value.trim();
  let phoneVal = phone.value.trim();
  let pin = pincode.value.trim();
  let pwd = password.value.trim();
  let cpwd = confirmPassword.value.trim();

  if(first=="" || last=="" || emailVal=="" || phoneVal=="" || pin=="" || pwd=="" || cpwd==""){
    alert("Please fill all fields.");
    return;
  }

  if(phoneVal.length !== 10){
    alert("Phone number must be 10 digits.");
    return;
  }

  if(pin.length !== 6){
    alert("Pincode must be 6 digits.");
    return;
  }

  if(pwd !== cpwd){
    alert("Passwords do not match!");
    return;
  }

  document.getElementById("successBox").style.display = "block";

  setTimeout(()=>{
    window.location.href = "4041.html";  // REDIRECT
  },1500);

});
</script>

</body>
</html>
