<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Ticketing Tool</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:#f4f9ff;
  padding-top:40px;  /* FIX: NAVBAR SPACE */
}

/* ================= LOADER ================= */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: indianred;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  animation: fadeOut 1.2s ease 1s forwards;
}

.loader-content {
  text-align: center;
  position: relative;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%);
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: pulse 1.5s infinite ease-in-out;
  z-index: 1;
}

#loader p {
  color: white;
  margin-top: 15px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  animation: fadeText 3s infinite alternate;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
  70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.2; }
  100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
}

@keyframes fadeText {
  from { opacity: 0.5; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}


/* ================= NAVBAR ANIMATED ================= */
.navbar{
  width:100%;
  background: linear-gradient(90deg, #4b2cff, #885cff, #c56ffd);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:fixed;
  top:0;
  left:0;
  z-index:9999;
  box-shadow:0 4px 25px rgba(0,0,0,0.25);

  transform: translateY(-40px);
  opacity:0;
  animation: navbarDrop 0.8s ease forwards;
}

@keyframes navbarDrop {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* LOGO animation */
.logo-area img{
  height:50px;
  width:auto;
  opacity:0;
  animation: logoFade 1s ease 0.4s forwards;
}

@keyframes logoFade {
  from { transform: scale(0.6); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

/* DESKTOP MENU */
.nav-menu{
  display:flex;
  gap:25px;
  list-style:none;
}

.nav-menu li a{
  color:white;
  text-decoration:none;
  font-size:16px;
  padding:8px 12px;
  border-radius:8px;
  transition:.3s;
}

/* GLOW HOVER */
.nav-menu li a:hover{
  background:#ffffff26;
  box-shadow:0 0 10px #ffffff77;
  transform: translateY(-3px);
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:42px;
  left:0;
  background:#0b2447;
  width:160px;
  border-radius:8px;
  list-style:none;
  padding:10px 0;
  border:1px solid rgba(255,255,255,0.2);
  display:none;
  animation: dropFade .35s ease;
}

@keyframes dropFade {
  from { opacity:0; transform:translateY(8px); }
  to   { opacity:1; transform:translateY(0); }
}

.dropdown.open .dropdown-menu{
  display:block;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  opacity:0;
  animation: fadeIn 1s ease 0.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.hamburger span{
  width:28px;
  height:3px;
  background:white;
  border-radius:4px;
  transition:.3s;
}

/* MOBILE MENU */
@media(max-width:768px){

  .hamburger{
    display:flex;
  }

  .nav-menu{
    position:fixed;
    top:70px;
    right:-100%;
    width:260px;
    background:#0b2447;
    height:calc(100vh - 70px);
    flex-direction:column;
    padding-top:15px;
    padding-bottom:30px;
    box-shadow:-4px 0 18px rgba(0,0,0,0.3);
    transition:0.4s ease;
  }

  .nav-menu.active{
    right:0;
  }

  .nav-menu li{
    width:100%;
    border-bottom:1px solid rgba(255,255,255,0.1);
    opacity:0;
    animation: slideIn 0.6s ease forwards;
  }

  @keyframes slideIn {
    0% { transform:translateX(50px); opacity:0; }
    100% { transform:translateX(0); opacity:1; }
  }

  .nav-menu li a{
    display:block;
    width:100%;
    padding:15px 8px;
    font-size:18px;
  }

  .dropdown-menu{
    position:relative;
    width:100%;
    border-radius:0;
  }
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
  <div class="loader-content">
    <div class="pulse-ring"></div>
    <p>Loading Stackly...</p>
  </div>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">

  <div class="logo-area">
    <img src="Screenshot (7) (1) (1).webp" alt="Logo">
  </div>

 <ul class="nav-menu" id="navMenu">

  <li class="dropdown">
    <a href="#" class="dropdown-btn">Home ▾</a>
    <ul class="dropdown-menu">
      <li><a href="index.html">Home 1</a></li>
      <li><a href="Home2.html">Home 2</a></li>
    </ul>
  </li>

  <li><a href="trending.html">Trending</a></li>
  <li><a href="orderpayment.html">Payments</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="blog.html">Blog</a></li>
  <li><a href="contact.html">Contact</a></li>
 
<li><a href="signup1.html">Signin</a></li>

</ul>


  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

</nav>

<!-- ================= JS ================= -->
<script>
/* MOBILE MENU TOGGLE */
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

/* DROPDOWNS OPEN */
document.querySelectorAll(".dropdown-btn").forEach(btn => {
  btn.addEventListener("click", function(e){
    e.preventDefault();
    this.parentElement.classList.toggle("open");
  });
});
</script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Social – Sign In</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

/* BODY */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #5b2bff 10%, #050816 60%);
  overflow:hidden;
  margin-top: 20px;
}

/* ANIMATED BACKGROUND CIRCLES */
.bg-circle{
  position:absolute;
  border-radius:50%;
  filter:blur(60px);
  opacity:0.35;
  animation: float 7s infinite ease-in-out alternate;
}
.bg1{
  width:280px;height:280px;
  background:#ec4899;
  top:8%;left:10%;
}
.bg2{
  width:330px;height:330px;
  background:#4f46e5;
  bottom:12%;right:15%;
}
@keyframes float{
  from{ transform:translateY(0px); }
  to{ transform:translateY(-40px); }
}

/* SIGN-IN CARD */
.signin-box{
  width:100%;
  max-width:400px;
  background:rgba(15,23,42,0.6);
  padding:35px 28px;
  border-radius:22px;
  backdrop-filter:blur(25px);
  box-shadow:0 25px 70px rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
  z-index:2;
  animation:pop 0.7s ease forwards;
}
@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

/* LOGO */
.signin-box h1{
  font-size:32px;
  font-weight:900;
  background:linear-gradient(to right,#ec4899,#8b5cf6,#22d3ee);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  color:#cbd5e1;
  margin-bottom:25px;
}

/* INPUT FIELDS */
.input-group{
  width:100%;
  text-align:left;
  margin-bottom:18px;
}
.input-group label{
  font-size:14px;
  color:#e2e8f0;
}
.input-group input{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:14px;
  border:1px solid rgba(255,255,255,0.15);
  transition:.3s;
}
.input-group input:focus{
  border-color:#8b5cf6;
  box-shadow:0 0 10px #8b5cf6aa;
}

/* SIGN-IN BUTTON */
.signin-btn{
  width:100%;
  padding:12px 0;
  margin-top:8px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  border:none;
  background:linear-gradient(135deg,#ec4899,#8b5cf6);
  color:#fff;
  transition:.3s;
}
.signin-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 30px rgba(139,92,246,0.45);
}

/* FORGOT + SIGNUP */
.extra-links{
  margin-top:18px;
  font-size:13px;
  color:#94a3b8;
}
.extra-links a{
  color:#ec4899;
  text-decoration:none;
  font-weight:600;
}

/* SOCIAL BUTTONS */
.social-login{
  margin-top:20px;
}
.social-btn{
  width:100%;
  padding:11px;
  border-radius:12px;
  background:rgba(255,255,255,0.08);
  border:none;
  margin-top:10px;
  cursor:pointer;
  color:#e2e8f0;
  font-weight:600;
  font-size:14px;
  transition:.3s;
}
.social-btn:hover{
  background:rgba(255,255,255,0.15);
}

/* MOBILE FIX */
@media(max-width:420px){
  .signin-box{
    margin:10px;
    padding:28px 20px;
  }
  .signin-box h1{
    font-size:26px;
  }
}
</style>
</head>

<body>

<div class="bg-circle bg1"></div>
<div class="bg-circle bg2"></div>

<!-- SIGN IN BOX -->
<div class="signin-box">

  <h1>Stackly</h1>
  <p class="subtitle">Sign in to continue</p>

  <form action="4041.html">

    <div class="input-group">
      <label>Username or Email</label>
      <input type="text" placeholder="Enter your username" required />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password" required />
    </div>

    <button class="signin-btn">Sign In</button>

  </form>

  <div class="extra-links">
    
    <p><a href="4041.html">Forgot Password?</a></p>
    <p>Don't have an account? <a href="createaccount2.html">Create one</a></p>
  </div>

  <div class="social-login">
   <a href="4041.html"> <button class="social-btn">Sign in with Google</button></a>
  <a href="4041.html"> <button class="social-btn">Sign in with Facebook</button></a>
  </div>

</div>

</body>
</html>
